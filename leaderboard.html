<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  {{> leaderboard }}
</body>

<!--Template, this will on show up with the double curly brace syntax (spacebars template system) -->
<template name="leaderboard">
  Hello World
  <p>Just testing this...tee hee hee...</p>
    <ul>
        {{#each player}}
            <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
        {{/each}}
    </ul>
    <p>The total number of players are <strong>{{countPlayers}}</strong></p>
    {{#if showSelectedPlayer}}
        <input type="button" class="increment" value="Give 5 points">
        <input type="button" class="decrement" value="Take 5 points">
        <p><li>Selected Player: {{showSelectedPlayer.name}}</li></p>
    {{/if}}
    {{> addPlayerForm}}
</template>
<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName">
        <p><input type="submit" value="Add Player"></p>
        <p><input type="button" class="remove" value="Remove Player"></p>
    </form>
</template>
